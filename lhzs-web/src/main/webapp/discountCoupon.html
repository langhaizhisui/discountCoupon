<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>优惠券</title>

    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, textarea, p, blockquote, th, td, input, select, textarea, button {
            margin: 0;
            padding: 0
        }

        /* 初始化标签在所有浏览器中的margin、padding值 */
        fieldset, img {
            border: 0 none
        }

        /* 重置fieldset（表单分组）、图片的边框为0*/
        dl, ul, ol, menu, li {
            list-style: none
        }

        /* 重置类表前导符号为onne,menu在HTML5中有效 */
        blockquote, q {
            quotes: none
        }

        /* 重置嵌套引用的引号类型 */
        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none
        }

        /* 重置嵌套引用*/
        input, select, textarea, button {
            vertical-align: middle
        }

        /* 重置表单控件垂直居中*/
        button {
            border: 0 none;
            background-color: transparent;
            cursor: pointer
        }

        /* 重置表单button按钮效果 */
        body {
            background: #fff
        }

        /* 重置body 页面背景为白色 */
        body, th, td, input, select, textarea, button {
            font-size: 12px;
            line-height: 1;
            font-family: "微软雅黑", "黑体", "宋体";
            color: #666
        }

        /* 重置页面文字属性 */
        a {
            color: #666;
            text-decoration: none
        }

        /* 重置链接a标签 */
        a:active, a:hover {
            text-decoration: none
        }

        /* 重置链接a标签的鼠标滑动效果 */
        address, caption, cite, code, dfn, em, var {
            font-style: normal;
            font-weight: normal
        }

        /* 重置样式标签的样式 */
        caption {
            display: none;
        }

        /* 重置表格标题为隐藏 */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* 重置table属性 */
        img {
            vertical-align: top
        }

        /* 图片在当前行内的垂直位置 */
        /* 取消a标签点击后的虚线框 */
        a {
            outline: none;
        }

        a:active {
            star: expression(this.onFocus=this.blur());
        }

        /*清除浮动*/
        .clear {
            clear: both;
        }

        .clearfix:before, .clearfix:after {
            content: '';
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .logo {
            float: left;
            height: 88px;
            line-height: 88px;
        }

        .logo a {
            font-size: 30px;
            padding: 10px 20px;
            color: #ff5e54;
            font-weight: bold;
        }

        .search-box {
            float: right;
            padding: 30px 10% 15px;
        }

        .search-box input {

            border: 2px solid #ff5e54;

        }

        .search-btn {
            float: left;
            background-color: #ff5e54;
            color: white;
            height: 30px;

            padding: 0px 15px;
        }

        .top-nav {
            background-color: #ff5e54;

            padding-left: 20px;
        }

        .top-nav ul li a {

        }

        .top-nav ul li {

        .new-shop, .flash-img, .adv {

        }

        .new-shop ul li {

        .transverse-line {

        }

        .hot-brand {
            font-size: 15px;
            padding: 10px 20px;
        }

        .hot-brand ul li {
            float: left;
            padding: 10px 20px;
            color: #ff5e54;
        }

        .moldbaby {

        }

        .moldbaby-more {

        }

        .moldbaby-subject {

        .moldbaby-subject img {

        .moldbaby-subject-title {

        .curr-price, .other-price {

        .curr-price {

        .go-shop {

        }

        .copyright {

        }

        .search-box ul li {
            float: left;
            padding: 7px 10px;
            color: #ff5e54;
            font-size: 14px;
            text-decoration: underline;
        }

        .bottom-icp {

        }

        .back-to-top {
            position: fixed;
            bottom: 100px;
            right: 100px;
            background: #ff5e54;
            color: white;
            font-size: 17px;
            display: none;

        .prod-catalog {

        }

        #curr-page {

        }
    </style>
</head>

<script src="js/jquery.min.js"></script>
<script>
    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }

    var cataId;
    $(function () {
        cataId = getParameter("cataId");
        getProduct(1);
    });

    $(".prod-catalog span").click(function () {
        var index = $(this).attr("index");
        if (index == "" || index == "0") {
            cataId = "0";
        } else {
            cataId = index;
        }
        getProduct(1);
    });

    function getProduct(page) {
        var reqData = {};
        var param = {};
        param.page = page;
        param.pageSize = 20;

        if (cataId == "1") {
            param.category = "数码电器";
        } else if (cataId == "2") {
            param.category = "鞋包/配饰";
        } else if (cataId == "3") {
            param.category = "居家日用";
        } else if (cataId == "4") {
            param.category = "女装"
        } else if (cataId == "5") {
            param.category = "洗沐护肤"
        } else if (cataId == "6") {
            param.category = "母婴";
        } else if (cataId == "7") {
            param.category = "食品/冲调";
        } else if (cataId == "8") {
            param.category = "宠物";
        } else if (cataId == "9") {
            param.category = "文体/车品";
        } else if (cataId == "10") {
            param.category = "男装";
        } else if (cataId == "11") {
            param.category = "其他"
        }

        reqData.reqData = param;

        $.ajax({
            type: 'post',
            url: "prod/getList",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = '';
                    var data = result.data.prodList;
                    for (var i = 0; i < data.length; i++) {
                        var product = data[i];
                        html += '<div class="moldbaby-subject" index="' + i + '">' +
                            '<div class="moldbaby-subject-img">' +
                            '<img src="' + product.banner + '">' +
                            '</div>' +
                            '<div class="moldbaby-subject-title">' + getProductName(product.name) + '</div>' +
                            '<div class="clearfix">' +
                            '<div class="curr-price">现价:¥' + product.price + '</div>' +
                            '<div class="other-price">' +
                            '<div>原价:¥' + product.discountPrice + '</div>' +
                            '<div>立省:¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                            '</div>' +
                            '</div>' +
                            '<div class="go-shop">去购物</div>' +
                            '</div>';
                    }
                    $(".moldbaby").html(html);

                    var totalPage = result.data.totalPage;
                    var currPage = result.data.page;
                    var pageNum = "";
                    if (totalPage < 10) {
                        pageNum += '<span>上一页</span>';
                        for (var i = 0; i < totalPage; i++) {
                            if ((i+1) == currPage) {
                                pageNum += '<span id="curr-page" index="'+(i+1)+'">' + (i + 1) + '</span>';
                            } else {
                                pageNum += '<span index="'+(i+1)+'">' + (i + 1) + '</span>';
                            }
                        }
                        pageNum += '<span>下一页</span>';
                    } else if (totalPage > 10) {
                        if (currPage <= 5) {
                            pageNum += '<span>上一页</span>';
                            for (var i = 0; i < 5; i++) {
                                if ((i+1) == currPage) {
                                    pageNum += '<span id="curr-page" index="'+(i+1)+'">' + (i + 1) + '</span>';
                                } else {
                                    pageNum += '<span index="'+(i+1)+'">' + (i + 1) + '</span>';
                                }
                            }
                            pageNum += '<span>...</span>' +
                                '<span index="'+totalPage+'">' + totalPage + '</span>' +
                                '<span>下一页</span>';
                        } else {
                            pageNum += '<span>上一页</span><span index="1">上一页</span><span>...</span>';
                            for (var i = totalPage - 5; i < totalPage; i++) {
                                if ((i+1) == currPage) {
                                    pageNum += '<span id="curr-page" index="'+(i+1)+'">' + (i + 1) + '</span>';
                                } else {
                                    pageNum += '<span index="'+(i+1)+'">' + (i + 1) + '</span>';
                                }
                            }
                            pageNum += '<span>下一页</span>';
                        }

                    }
                    $(".page-num").html(pageNum);
                    $(".page-num span").click(function () {
                        var index=$(this).attr("index");
                        getProduct(index);
                    });

                    $(".moldbaby-subject").click(function () {
                        var index = $(this).attr("index");
                        location.href = "productDetail.html?prodId=" + data[index].prodId;
                    });
                }
            }
        });

    }
    function getProductName(productName) {
        if (productName.length > 30) {
            productName = productName.substr(0, 28) + "...";
        }
        return productName;
    }
    $(window).on('scroll', function () {
        if ($(window).scrollTop() > 100) {
            $('.back-to-top').css("display", 'block');
        } else {
            $('.back-to-top').css("display", 'none');
        }
    });

    $('.back-to-top').on('click', function (e) {
        // html,body 都写是为了兼容浏览器
        $('html,body').animate({
            scrollTop: 0
        }, 700);

        return false;
    });
</script>
</html>
