<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>【内部优惠券，领券购物】→哔唛网</title>
    <meta name="Keywords" content="网购，九块九，网购省钱，淘宝优惠券，天猫优惠券，内部优惠券，9块9包邮，天天特价">
    <meta name="Description"
          content="哔唛网领券购物专区，专注全网商家内部优惠券活动,每日送出大量商家内部优惠券，特价团购福利，提供当季全网最具性价比的包邮产品,精选万人团商品超值好货,超低价好货享疯狂特价促销,让你全面安心享受网上购物乐趣!">

    <link rel="stylesheet" href="/css/discountCoupon.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/index2.css">
</head>
<body>
<div class="header"></div>
<section>
    <div class="hot-brand clearfix" style="display: none">
        <div class="hot-brand-title">
            <span class="hot-brand-text">热门店铺精选</span>
            <span class="hot-shop-next">换一批</span>
        </div>
        <div class="shop-list" id="shop-list"></div>
    </div>
    <div class="hot-prod" style="display: none">
        <div class="hot-brand-title">
            <span class="hot-prod-text">热门商品精选</span>
            <span class="hot-prod-next">换一批</span>
        </div>
        <div class="moldbaby clearfix" id="moldbaby"></div>
    </div>

    <div id="dataArea">
        <div class="prod-catalog">
            <ul class="prod-catalog-width">
                <li style="background-color:#eeeeee;" index="">商品分类</li>
                <li index="0" class="prod-nav-selected">全部优惠</li>
                <li index="11">数码电器</li>
                <li index="9">鞋包/配饰</li>
                <li index="14">居家日用</li>
                <li index="7">女装</li>
                <li index="10">洗沐护肤</li>
                <li index="6">母婴</li>
                <li index="12">食用/冲调</li>
                <li index="13">宠物</li>
                <li index="16">文体/车品</li>
                <li index="8">男装</li>
                <li index="15">家装家具</li>
                <li index="17" style="border-right: 1px solid #eee">其他</li>
            </ul>
        </div>

        <div class=" moldbaby clearfix"></div>
        <!--分页-->
        <div class="page-num"></div>
    </div>
    <!-- 返回顶部 -->
    <div class="back-to-top">top</div>
</section>
<footer class="footer"></footer>
</body>
<script src="js/jquery.min.js"></script>
<script src="js/app.js"></script>
<script>
    var cataId = getParameter("id");
    var categoryId = null;
    $(function () {
        init();
        setTimeout(function () {
            $(".search-input").bind("keyup", function (even) {
                if (even.keyCode == "13") {
                    searchProduct();
                }
            });
        }, 2000)
    });

    function init() {
        $(".header").load("header.html");
        $(".footer").load("footer.html");
        app.getSelectedNav(cataId);
        getMeta();
        getCatalog();

        categoryId = cataId;
        $(".prod-catalog ul li").removeClass("prod-nav-selected");
        var liArr = $(".prod-catalog ul li");
        for(var i= 0;i<liArr.length;i++){
            var index = $(liArr[i]).attr("index");
            if(index==categoryId){
                $(liArr[i]).addClass("prod-nav-selected");
            }
        }
        getProduct(1);

        app.backTop();
    }

    function getShopId(type) {
        if (type == "G") {
            return "1";
        } else if (type == "W") {
            return "2";
        } else if (type == "T") {
            return "3";
        }
    }
    function getShopImage(type) {
        switch (type) {
            case "1":
                return "./images/tm.jpg";
                break;
            case "2":
                return "./images/jd.jpg";
                break;
            case "3":
                return "./images/sn.jpg";
                break;
            case "4":
                return "./images/yhd.jpg";
                break;
            case "5":
                return "./images/dd.jpg";
                break;
            case "6":
                return "./images/gm.jpg";
                break;
            case "7":
                return "./images/tb.jpg";
                break;
            default:
                return "./images/qt.jpg";
                break;
        }
    }

    function getShopType(type) {
        switch (type) {
            case "1":
                return "天猫";
                break;
            case "2":
                return "京东";
                break;
            case "3":
                return "苏宁易购";
                break;
            case "4":
                return "一号店";
                break;
            case "5":
                return "当当网";
                break;
            case "6":
                return "国美";
                break;
            case "7":
                return "淘宝店";
                break;
            default:
                return "";
                break;
        }
    }

    function getCatalog() {
        var reqData = {};
        app.getCatalog(reqData, function (result) {
            if (result.code == 200) {
                var html = "";
                var data = result.data;
                for (var i = 0; i < data.length; i++) {
                    var catalog = data[i];
                    html += '<li><a href="discountCoupon.html?id=' + (parseInt(catalog.cataId) + 5) + '" target="_blank">' + catalog.name + '</a></li>';
                }
                $(".shop-item").html(html);
            }
        });
    }

    function getMeta() {
        if (cataId == "4") {
            return;
        }
        var id = getMetaId();
        var param = {"id": id};
        app.getMeta(param, function (result) {
            if (result.code == 200) {
                var data = result.data;
                $("head > title").text(data.title);
                $('head > meta[name="Keywords"]').attr("content", data.keyWords);
                $('head > meta[name="Description"]').attr("content", data.description);
            }
        });
    }

    function getMetaId() {
        switch (cataId) {
            case "5":
                return "5";
                break;
            case "6":
                return "11";
                break;
            case "7":
                return "9";
                break;
            case "8":
                return "14";
                break;
            case "9":
                return "7";
                break;
            case "10":
                return "10";
                break;
            case "11":
                return "6";
                break;
            case "12":
                return "12";
                break;
            case "13":
                return "13";
                break;
            case "14":
                return "16";
                break;
            case "15":
                return "8";
                break;
            case "16":
                return "17";
                break;
        }
    }
    $(".prod-catalog ul li").click(function () {
        var index = $(this).attr("index");
        $(".prod-catalog ul li").removeClass("prod-nav-selected");
        $(this).addClass("prod-nav-selected");
        if (index == "" || index == "0") {
            categoryId = "0";
        } else {
            categoryId = index;
        }
        getProduct(1);
    });

    function getProduct(page) {
        var reqData = {};
        var param = {};
        param.page = page;
        param.pageSize = 20;

        if (categoryId == "11") {
            param.category = "数码电器";
        } else if (categoryId == "9") {
            param.category = "鞋包/配饰";
        } else if (categoryId == "14") {
            param.category = "居家日用";
        } else if (categoryId == "7") {
            param.category = "女装"
        } else if (categoryId == "10") {
            param.category = "洗沐护肤"
        } else if (categoryId == "6") {
            param.category = "母婴";
        } else if (categoryId == "12") {
            param.category = "食品/冲调";
        } else if (categoryId == "13") {
            param.category = "宠物";
        } else if (categoryId == "16") {
            param.category = "文体/车品";
        } else if (categoryId == "8") {
            param.category = "男装";
        } else if (categoryId == "15") {
            param.category = "家装家具"
        } else if (categoryId == "17") {
            param.category = "其他"
        }

        reqData.reqData = param;

        app.getProductList(reqData, function (result) {
            if (result.code == 200) {
                var html = '';
                var data = result.data.prodList;
                for (var i = 0; i < data.length; i++) {
                    var product = data[i];
                    html += '<div class="moldbaby-subject" index="' + i + '">' +
                        '<div class="moldbaby-subject-img">' +
                        '<img src="' + product.banner + '">' +
                        '</div>' +
                        '<div class="moldbaby-subject-title">' + product.name + '</div>' +
                        '<div class="clearfix">' +
                        '<div class="curr-price">现价:¥' + product.discountPrice.toFixed(2) + '</div>' +
                        '<div class="other-price">' +
                        '<div style="margin-bottom:5px">原价:¥' + product.price.toFixed(2) + '</div>' +
                        '<div>立省:¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                        '</div>' +
                        '</div>' +
                        '<div class="go-shop">去购物</div>' +
                        '</div>';
                }
                $("#dataArea").find(".moldbaby").html(html);

                var totalPage = result.data.totalPage;
                var currPage = result.data.page;
                var pageNum = "";
                if (totalPage < 10) {
                    pageNum += '<span class="pre-page">上一页</span>';
                    for (var i = 0; i < totalPage; i++) {
                        if ((i + 1) == currPage) {
                            pageNum += '<span id="curr-page" index="' + (i + 1) + '">' + (i + 1) + '</span>';
                        } else {
                            pageNum += '<span index="' + (i + 1) + '">' + (i + 1) + '</span>';
                        }
                    }
                    pageNum += '<span class="next-page">下一页</span>';
                } else if (totalPage > 10) {
                    if (currPage < 5) {
                        pageNum += '<span class="pre-page">上一页</span>';
                        for (var i = 0; i < 5; i++) {
                            if ((i + 1) == currPage) {
                                pageNum += '<span id="curr-page" index="' + (i + 1) + '">' + (i + 1) + '</span>';
                            } else {
                                pageNum += '<span index="' + (i + 1) + '">' + (i + 1) + '</span>';
                            }
                        }
                        pageNum += '<span>...</span>' +
                            '<span index="' + totalPage + '">' + totalPage + '</span>' +
                            '<span class="next-page">下一页</span>';
                    } else if (currPage > totalPage - 5) {
                        pageNum += '<span class="pre-page">上一页</span><span index="1">1</span><span>...</span>';
                        for (var i = totalPage - 5; i < totalPage; i++) {
                            if ((i + 1) == currPage) {
                                pageNum += '<span id="curr-page" index="' + (i + 1) + '">' + (i + 1) + '</span>';
                            } else {
                                pageNum += '<span index="' + (i + 1) + '">' + (i + 1) + '</span>';
                            }
                        }
                        pageNum += '<span class="next-page">下一页</span>';
                    } else {
                        pageNum += '<span class="pre-page">上一页</span>' +
                            '<span index="1">1</span>' +
                            '<span>...</span>' +
                            '<span index="' + (currPage - 1) + '">' + (currPage - 1) + '</span>' +
                            '<span id="curr-page" index="' + currPage + '">' + currPage + '</span>' +
                            '<span index="' + (currPage + 1) + '">' + (currPage + 1) + '</span>' +
                            '<span index="' + (currPage + 2) + '">' + (currPage + 2) + '</span>' +
                            '<span>...</span>' +
                            '<span index="' + totalPage + '">' + totalPage + '</span>' +
                            '<span class="next-page">下一页</span>';
                    }
                }
                $(".page-num").html(pageNum);
                $(".page-num span").click(function () {
                    var index = $(this).attr("index");
                    getProduct(index);
                });
                $(".pre-page").click(function () {
                    var currPageIndex = $("#curr-page").attr("index");
                    if (currPageIndex != 1) {
                        getProduct(currPageIndex - 1);
                    }
                })
                $(".next-page").click(function () {
                    var currPageIndex = $("#curr-page").attr("index");
                    currPageIndex = parseInt(currPageIndex);
                    if (currPageIndex != totalPage) {
                        getProduct(currPageIndex + 1);
                    }
                });

                $(".moldbaby-subject").click(function () {
                    var index = $(this).attr("index");
                    window.open("productDetail.html?prodId=" + data[index].prodId);
                });
            }
        });
    }
</script>
</html>
