            margin: 0;
            padding: 0
        }

        /* 初始化标签在所有浏览器中的margin、padding值 */
        fieldset, img {
            border: 0 none
        }

        /* 重置fieldset（表单分组）、图片的边框为0*/
        dl, ul, ol, menu, li {
            list-style: none

        /* 重置类表前导符号为onne,menu在HTML5中有效 */
        blockquote, q {
            quotes: none

        /* 重置嵌套引用的引号类型 */
        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none
        }

        /* 重置嵌套引用*/
        input, select, textarea, button {
            vertical-align: middle
        }

        /* 重置表单控件垂直居中*/
        button {
            border: 0 none;
            background-color: transparent;
            cursor: pointer
        }

        /* 重置表单button按钮效果 */
        body {
            background: #fff

        /* 重置body 页面背景为白色 */
        body, th, td, input, select, textarea, button {
            font-size: 12px;
            line-height: 1;
            font-family: "微软雅黑", "黑体", "宋体";
            color: #666

        /* 重置页面文字属性 */

            color: #666;
            text-decoration: none

        /* 重置链接a标签 */
        a:active, a:hover {
            text-decoration: none
        }

        /* 重置链接a标签的鼠标滑动效果 */
        address, caption, cite, code, dfn, em, var {
            font-style: normal;
            font-weight: normal
        }

        /* 重置样式标签的样式 */
        caption {
            display: none;
        }

        /* 重置表格标题为隐藏 */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* 重置table属性 */
        img {
            vertical-align: top

        /* 图片在当前行内的垂直位置 */
        /* 取消a标签点击后的虚线框 */
        a {
            outline: none;

        a:active {
            star: expression(this.onFocus=this.blur());

        $("#lunbo1").click(function () {

    function getCatalog() {
        var reqData = {};

        $.ajax({
            type: 'post',
            url: "catalog/cataList",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = "";
                    var data = result.data;
                    for (var i = 0; i < data.length; i++) {
                        var catalog = data[i];
                        html += '<li><a href="discountCoupon.html?cataId=' + catalog.cataId + '">' + catalog.name + '</a></li>';
                    }
                    $(".shop-item").html(html);
                }
            }
        });
    }
    function getProduct() {
        var reqData = {};
        var param = {};
        param.page = 1;
        param.pageSize = 20;
        reqData.reqData = param;

        $.ajax({
            type: 'post',
            url: "prod/getList",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = '';
                    var data = result.data.prodList;
                    for (var i = 0; i < data.length; i++) {
                        var product = data[i];
                        html += '<div class="moldbaby-subject" index="' + i + '">' +
                            '<div class="moldbaby-subject-img">' +
                            '<img src="' + product.banner + '">' +
                            '</div>' +
                            '<div class="moldbaby-subject-title">' + getProductName(product.name) + '</div>' +
                            '<div class="clearfix">' +
                            '<div class="curr-price">现价:¥' + product.price + '</div>' +
                            '<div class="other-price">' +
                            '<div>原价:¥' + product.discountPrice + '</div>' +
                            '<div>立省:¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                            '</div>' +
                            '</div>' +
                            '<div class="go-shop">去购物</div>' +
                            '</div>';
                    }
                    $(".moldbaby").html(html);

                    $(".moldbaby-subject").click(function () {
                        var index = $(this).attr("index");
                        location.href = "productDetail.html?prodId=" + data[index].prodId;;
                    });

                    var more = 2;
                    $(".moldbaby-more").click(function () {
                        var reqData = {};
                        var param = {};
                        param.page = more;
                        param.pageSize = 20;
                        reqData.reqData = param;

                        $.ajax({
                            type: 'post',
                            url: "prod/getList",
                            dataType: 'json',
                            contentType: "application/json",
                            data: JSON.stringify(reqData),
                            success: function (result) {
                                if (result.code == 200) {
                                    more++;
                                    if (result.data.length < param.pageSize) {
                                        more = 1;
                                    }

                                    var html = '';
                                    var data = result.data.prodList;
                                    for (var i = 0; i < data.length; i++) {
                                        var product = data[i];
                                        html += '<div class="moldbaby-subject" index="' + i + '">' +
                                            '<div class="moldbaby-subject-img">' +
                                            '<img src="' + product.banner + '">' +
                                            '</div>' +
                                            '<div class="moldbaby-subject-title">' + getProductName(product.name) + '</div>' +
                                            '<div class="clearfix">' +
                                            '<div class="curr-price">现价:¥' + product.price + '</div>' +
                                            '<div class="other-price">' +
                                            '<div>原价:¥' + product.discountPrice + '</div>' +
                                            '<div>立省:¥' + (product.price - product.discountPrice).toFixed(2) + '</div>' +
                                            '</div>' +
                                            '</div>' +
                                            '<div class="go-shop">去购物</div>' +
                                            '</div>';
                                    }
                                    $(".moldbaby").html(html);

                                    $(".moldbaby-subject").click(function () {
                                        var index = $(this).attr("index");
                                        location.href = "productDetail.html?prodId=" + data[index].prodId;;
                                    });
                                }
                            }
                        });
                    });
                }
            }
        });
    }

    $('#search-btn').keydown(function(e){
        if(e.keyCode==13){
            alert("aaaa");
            searchProduct();
        }
    });

    $(".search-btn").click(function () {
        searchProduct();
    });

    function searchProduct() {
        var key = $(".search-input").val();

        var reqData = {};
        var param = {};
        param.key = key;
        reqData.reqData = param;
        $.ajax({
            type: 'post',
            url: "prod/search",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = '';
                    var type = result.data.type;
                    var list = result.data.list;
                    if (type == "1") {
                        $(".ad").css("display", "none");
                        $(".hot-brand").css("display", "none");
                        $(".moldbaby-more").css("display", "none");
                        for (var i = 0; i < list.length; i++) {
                            var shop = list[i];
                            html += '<div class="shop clearfix" index="' + i + '">' +
                                '<div class="shop-logo ">' +
                                '<img src="' + getShopImage(shop.site) + '">' +
                                '</div>' +
                                '<div class="shop-desc">' +
                                '<div class="shop-name">' + shop.webShop + '</div>' +
                                '<div class="shop-type">' +
                                '<span>商城：</span>' +
                                '<span>' + getShopType(shop.site) + '</span>' +
                                '</div>' +
                                '<div class="shop-addr">' +
                                '<span>地区：</span>' +
                                '<span>' + shop.shopAddr + '</span>' +
                                '</div>' +
                                '</div>' +
                                '</div>'
                        }
                        $(".moldbaby").html(html);

                        $(".shop").click(function () {
                            var index = $(this).attr("index");
                            location.href = "shopDetail.html?shopId=" + list[index].id + "&shopImg=" + getShopId(list[index].type);
                        });
                    } else if (type == "2") {
                        $(".ad").css("display", "none");
                        $(".hot-brand").css("display", "none");
                        $(".moldbaby-more").css("display", "none");
                        for (var i = 0; i < list.length; i++) {
                            var product = list[i];
                            html += '<div class="moldbaby-subject" index="' + i + '">' +
                                '<div class="moldbaby-subject-img">' +
                                '<img src="' + product.banner + '">' +
                                '</div>' +
                                '<div class="moldbaby-subject-title">' + product.name + '</div>' +
                                '<div class="clearfix">' +
                                '<div class="curr-price">现价:¥' + product.price + '</div>' +
                                '<div class="other-price">' +
                                '<div>原价:¥' + product.discountPrice + '</div>' +
                                '<div>立省:¥' + (product.price - product.discountPrice) + '</div>' +
                                '</div>' +
                                '</div>' +
                                '<div class="go-shop">去购物</div>' +
                                '</div>';
                        }
                        $(".moldbaby").html(html);

                        $(".moldbaby-subject").click(function () {
                            var index = $(this).attr("index");
                            location.href = "productDetail.html?prodId=" + list[index].prodId;;
                        });
                    }
                }
            }
        });
    }

    function getHotShop() {
        var reqData = {};
        var param = {};
        param.page = 1;
        param.pageSize = 8;
        reqData.reqData = param;

        $.ajax({
            type: 'post',
            url: "shop/getList",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = "";
                    var data = result.data.shopList;
                    for (var i = 0; i < data.length; i++) {
                        var shop = data[i];
                        html += '<div class="shop" index="' + i + '">' +
                            '<div class="shop-logo ">' +
                            '<img src="' + getShopImage(shop.site) + '">' +
                            '</div>' +
                            '<div class="shop-desc">' +
                            '<div class="shop-name">' + shop.webShop + '</div>' +
                            '<div class="shop-type">' +
                            '<span>商城：</span>' +
                            '<span>' + getShopType(shop.site) + '</span>' +
                            '</div>' +
                            '<div class="shop-addr">' +
                            '<span>地区：</span>' +
                            '<span>' + shop.shopAddr + '</span>' +
                            '</div>' +
                            '</div>' +
                            '</div>'
                    }
                    $(".shop-list").html(html);

                    $(".shop").click(function () {
                        var index = $(this).attr("index");
                        location.href = "shopDetail.html?shopId=" + data[index].id + "&shopImg=" + getShopId(data[index].type);
                    });
                }
            }
        });
    }

    function getShopType(type) {
        switch (type) {
            case "1":
                return "天猫";
                break;
            case "2":
                return "京东";
                break;
            case "3":
                return "苏宁易购";
                break;
            case "4":
                return "一号店";
                break;
            case "5":
                return "当当网";
                break;
            case "6":
                return "国美";
                break;
            case "7":
                return "淘宝店";
                break;
            default:
                return "";
                break;
        }
    }
    function getProductName(productName) {
        if (productName.length > 30) {
            productName = productName.substr(0, 28) + "...";
        }
        return productName;
    }
    function getShopImage(type) {
        switch (type) {
            case "1":
                return "./images/tm.jpg";
                break;
            case "2":
                return "./images/jd.jpg";
                break;
            case "3":
                return "./images/sn.jpg";
                break;
            case "4":
                return "./images/yhd.jpg";
                break;
            case "5":
                return "./images/dd.jpg";
                break;
            case "6":
                return "./images/gm.jpg";
                break;
            case "7":
                return "./images/tb.jpg";
                break;
            default:
                return "./images/qt.jpg";
                break;
        }
    }
    function getShopId(type) {
        if (type == "G") {
            return "1";
        } else if (type == "W") {
            return "2";
        } else if (type == "T") {
            return "3";
        }
    }

    $(window).on('scroll', function () {
        if ($(window).scrollTop() > 100) {
            $('.back-to-top').css("display",'block');
        } else {
            $('.back-to-top').css("display",'none');
        }
    });

    $('.back-to-top').on('click', function (e) {
        // html,body 都写是为了兼容浏览器
        $('html,body').animate({
            scrollTop: 0
        }, 700);

        return false;
    });

</script>
