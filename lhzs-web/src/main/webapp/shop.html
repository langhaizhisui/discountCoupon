<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>店铺</title>
    <meta name="description" content="店铺">
    <meta name="Keywords" content="店铺">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <style>
        body, div, dl, dt, dd, ul, ol, li, h1, h2, h3, h4, h5, h6, pre, code, form, fieldset, legend, textarea, p, blockquote, th, td, input, select, textarea, button {
            margin: 0;
            padding: 0
        }

        /* 初始化标签在所有浏览器中的margin、padding值 */
        fieldset, img {
            border: 0 none
        }

        /* 重置fieldset（表单分组）、图片的边框为0*/
        dl, ul, ol, menu, li {
            list-style: none
        }

        /* 重置类表前导符号为onne,menu在HTML5中有效 */
        blockquote, q {
            quotes: none
        }

        /* 重置嵌套引用的引号类型 */
        blockquote:before, blockquote:after, q:before, q:after {
            content: '';
            content: none
        }

        /* 重置嵌套引用*/
        input, select, textarea, button {
            vertical-align: middle
        }

        /* 重置表单控件垂直居中*/
        button {
            border: 0 none;
            background-color: transparent;
            cursor: pointer
        }

        /* 重置表单button按钮效果 */
        body {
            background: #fff
        }

        /* 重置body 页面背景为白色 */
        body, th, td, input, select, textarea, button {
            font-size: 12px;
            line-height: 1;
            font-family: "微软雅黑", "黑体", "宋体";
            color: #666
        }

        /* 重置页面文字属性 */
        a {
            color: #666;
            text-decoration: none
        }

        /* 重置链接a标签 */
        a:active, a:hover {
            text-decoration: none
        }

        /* 重置链接a标签的鼠标滑动效果 */
        address, caption, cite, code, dfn, em, var {
            font-style: normal;
            font-weight: normal
        }

        /* 重置样式标签的样式 */
        caption {
            display: none;
        }

        /* 重置表格标题为隐藏 */
        table {
            width: 100%;
            border-collapse: collapse;
            border-spacing: 0;
            table-layout: fixed;
        }

        /* 重置table属性 */
        img {
            vertical-align: top
        }

        /* 图片在当前行内的垂直位置 */
        /* 取消a标签点击后的虚线框 */
        a {
            outline: none;
        }

        a:active {
            star: expression(this.onFocus=this.blur());
        }

        /*清除浮动*/
        .clear {
            clear: both;
        }

        .clearfix:before, .clearfix:after {
            content: '';
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .logo {

            height: 88px;

        }

        .logo a {

        }

        .search-box {

        .new-shop, .flash-img, .adv {

        .transverse-line {

    </style>

<script src="js/jquery.min.js"></script>
<script>
    function getParameter(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)return unescape(r[2]);
        return null;
    }

    var id;
    $(function () {
        id = getParameter("id");
        getShop();
    });
    function getShop() {
        var reqData = {};
        var param = {};
        if (id == "1") {
            param.type = "G";
        } else if (id == "2") {
            param.type = "T";
        } else if (id == "3") {
            param.type = "W";
        }
        param.page = 1;
        param.pageSize = 20;
        reqData.reqData = param;

        $.ajax({
            type: 'post',
            url: "shop/getList",
            dataType: 'json',
            contentType: "application/json",
            data: JSON.stringify(reqData),
            success: function (result) {
                if (result.code == 200) {
                    var html = "";
                    var data = result.data;
                    for (var i = 0; i < data.length; i++) {
                        var shop = data[i];
                        html += '<div class="shop clearfix" index="' + i + '">' +
                            '<div class="shop-logo ">' +
                            '<img src="./images/1.png">' +
                            '</div>' +
                            '<div class="shop-desc">' +
                            '<div class="shop-name">' + shop.webShop + '</div>' +
                            '<div class="shop-type">' +
                            '<span>商城：</span>' +
                            '<span>' + getShopType(shop.site) + '</span>' +
                            '</div>' +
                            '<div class="shop-addr">' +
                            '<span>地区：</span>' +
                            '<span>' + shop.shopAddr + '</span>' +
                            '</div>' +
                            '</div>' +
                            '</div>'
                    }
                    $(".shop-list").html(html);

                    $(".shop").click(function () {
                        var index = $(this).attr("index");
                        location.href = data[index].webUrl;
                    });
                }
            }
        });
    }

    function getShopType(type) {
        switch (type) {
            case "1":
                return "天猫";
                break;
            case "2":
                return "京东";
                break;
            case "3":
                return "苏宁易购";
                break;
            case "4":
                return "一号店";
                break;
            case "5":
                return "当当网";
                break;
            case "6":
                return "国美";
                break;
            case "7":
                return "淘宝店";
                break;
            default:
                return "";
                break;
        }
    }
</script>
