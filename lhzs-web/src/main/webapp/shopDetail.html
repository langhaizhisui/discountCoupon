<!doctype html>
<html>
<head>

    <style>

        }

        }

        .hot-brand {

        }

        .moldbaby {

        .moldbaby-more {

        }

        .moldbaby-subject {

        .moldbaby-subject-img {

        .moldbaby-subject-title {

        }

        .curr-price, .other-price {
            float: left;
        }

        .curr-price {
            height: 30px;
            line-height: 30px;
            padding: 0px 10px;
        }

        .go-shop {
            height: 30px;
            line-height: 30px;
            padding: 0px 10px;
            border: 1px solid #ff5e54;
            color: #ff5e54;
            text-align: center;
            margin: 10px 0px 0px;
        }

        .copyright {
            font-size: 15px;
            padding: 10px 0px;
            width: 100%;
            text-align: center;
        }

        .shop {
            padding: 30px 20px;
        }

        .shop-logo {
            float: left;
            margin: 10px 20px;
        }

        .shop-desc {
            padding: 20px;
            float: left;
        }

        .shop-name {
            font-size: 15px;
            font-weight: bold;
        }

        .shop-type {
            margin-top: 10px;

        }

        .shop-addr {

        }

        .shop-detail {
            margin-top: 10px;
            font-size: 13px;
            padding-left: 30%;
        }

        .shop-scan {
            margin-top: 20px;
        }

        .back-to-top {
            position: fixed;
            bottom: 100px;
            right: 100px;
            background: #ff5e54;
            color: white;
            font-size: 17px;
            display: none;
            padding: 23px 18px;
            border-radius: 100%;

    </style>
    <link rel="stylesheet" href="/css/base.css">
</head>
<body>
<div class="header"></div>
<section>
    <div class="shop clearfix"></div>
</section>
<footer class="footer"></footer>
<!-- 返回顶部 -->
<div class="back-to-top">top</div>
</body>
<script src="/js/jquery.min.js"></script>
<script src="/js/app.js"></script>
<script>
    var shopId = getParameter("shopId");
    var shopImg = getParameter("shopImg");

    $(function () {
        init();
    })

    function init() {
        $(".header").load("header.html");
        $(".footer").load("footer.html");
        getShopDetail();
    }

    function getShopDetail() {
        var html = "";
        var param = {"shopId": shopId};
        app.getShopDetail(param, function (result) {
            if (result.code == 200) {
                var data = result.data;

                html = '<div class="shop-logo ">' +
                    '<img src="' + getShopImage(shopImg) + '">' +
                    '</div>' +
                    '<div class="shop-desc">' +
                    '<div class="shop-name">' + data.webShop + '</div>' +
                    '<div class="shop-type">' +
                    '<span>商城：</span>' +
                    '<span>' + getShopType(data.site) + '</span>' +
                    '</div>' +
                    '<div class="shop-addr">' +
                    '<span>地区：</span>' +
                    '<span>' + data.shopAddr + '</span>' +
                    '</div>' +
                    '</div>' +
                    '<div class="shop-detail">' +
                    '<div>' + getDescription(data.site, data.webShop, data.sellName, data.sellProd) + '</div>' +
                    '<div class="shop-scan">浏览店铺</div>' +
                    '</div>'
            }
            $(".shop").html(html);
            $("#metaTitle").text(data.webShop);
            $("#metaKeywords").attr("content", data.webShop + "网店，" + data.webShop + "网购，" + data.webShop + "店铺，" + data.webShop + "品牌店，" + data.webShop + "官方店");
            $("#metaDescription").attr("content", getDescription(data.site, data.webShop, data.sellName, data.sellProd));
            $(".shop-scan").click(function () {
                window.open(data.webUrl);
            })
        });
    }

    function getDescription(site, webShop, sellName, sellProd) {
        switch (site) {
            case "1":
                return webShop + "是由" + sellName + "开设运营的在线店铺，主要销售" + sellProd + "等产品的网上销售，款式多样，品种齐全，一切如用户所需；店内商品分区明确，所展示商品均与实物相符，并且不定期举行活动，保证以实惠的价格让用户买到心仪的产品，同时提供高效的物流和优质售后服务，让消费者享受畅快的网上购物体验。";
                break;
            case "2":
                return webShop + "由" + sellName + "运营管理，专业提供" + sellProd + "等产品网上销售，品种多样，物美价廉，质量有保证，通过便捷快速的物流送到用户手中；{品牌}一贯秉承提升顾客体验的承诺，用户可通过客服获取产品咨询、使用建议、库存情况、配送信息以及退换指引等一系列专业服务，只为让消费者买的放心，用的舒心。";
                break;
            case "3":
                return webShop + "是开设在知名购物网站【苏宁易购】的在线网店，主要销售" + sellProd + "等系列产品，本店时刻以顾客为中心，诚信经营为宗旨，保证商品质量，以朴实的价格回馈给消费者，提供优质的物流和售后服务，让用户享受无微不至的购物体验。苏宁易购网上商城销售传统家电、通讯数码、电脑、家居百货、服装、母婴、食品等数万类商品和服务，物美价廉,由本地配送,让您省钱又放心。";
                break;
            case "4":
                return webShop + "在线为您提供" + sellName + "的优良产品，涵盖" + sellProd + "等产品，种类多，性价比高，并且不定期举行优惠活动，以真挚实惠的价格，完善的售后服务，让用户购买到心仪的产品；作为国内大型购物平台，【1号店】以商品的多样性、管理的现代化、经营的规模化，为广大消费者日常购物提供方便所需。";
                break;
            case "5":
                return webShop + "主要经营" + sellName + "的" + sellProd + "等产品，种类多样齐全，且价格朴实亲民，在线为您提供优质的购物咨询服务，以高效的物流和完整的售后服务，让消费者轻松选购心仪的产品。【当当网】作为知名综合性网上购物中心，其产品类目丰富多样，优惠活动时时有，提供机打发票，先行赔付保障及三包服务，为您提供愉悦的网上商城购物体验!";
                break;
            case "6":
                return webShop + "是" + sellName + "在国美网上商城的网上销售店铺，主要销售" + sellProd + "等系列产品，款式别致多样，品质有保证，一直都以优惠的价格，让每一位顾客享受物美价廉的购物体验。【国美在线网上商城】时刻为您提供便捷、诚信的售前售后服务，以更低的价格，更快的物流，让你全面安心的享受网上购物带来的乐趣。";
                break;
            case "7":
                return webShop + "是由" + sellName + "开设运营的在线店铺，主要销售" + sellProd + "等产品的网上销售，款式多样，品种齐全，一切如用户所需；店内商品分区明确，所展示商品均与实物相符，并且不定期举行活动，保证以实惠的价格让用户买到心仪的产品，同时提供高效的物流和优质售后服务，让消费者享受畅快的网上购物体验。";
                break;
            default:
                return webShop + "是" + sellName + "自主开设的网上商城，主要销售" + sellProd + "等系列产品，款式别致多样，品质有保证，厂家直售，一直都以优惠的价格，让每一位顾客享受物美价廉的购物体验。并且{名称}时刻为您提供便捷、诚信的售前售后服务，以更低的价格，更快的物流，让你全面安心的享受网上购物带来的乐趣。";
                break;
        }
    }
    function getShopType(type) {
        switch (type) {
            case "1":
                return "天猫";
                break;
            case "2":
                return "京东";
                break;
            case "3":
                return "苏宁易购";
                break;
            case "4":
                return "一号店";
                break;
            case "5":
                return "当当网";
                break;
            case "6":
                return "国美";
                break;
            case "7":
                return "淘宝店";
                break;
            default:
                return "";
                break;
        }
    }
    function getShopImage(type) {
        switch (type) {
            case "1":
                return "./images/tm.jpg";
                break;
            case "2":
                return "./images/jd.jpg";
                break;
            case "3":
                return "./images/sn.jpg";
                break;
            case "4":
                return "./images/yhd.jpg";
                break;
            case "5":
                return "./images/dd.jpg";
                break;
            case "6":
                return "./images/gm.jpg";
                break;
            case "7":
                return "./images/tb.jpg";
                break;
            default:
                return "./images/qt.jpg";
                break;
        }
    }
</script>
</html>
